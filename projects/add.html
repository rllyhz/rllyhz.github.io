<body>
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="/" class="nav__logo">Rully Ihza Mahendra</a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="" class="nav__link">-</a></li>
        </ul>

      </div>

  <!--===== MAIN =====-->
  <main class="l-main">
    <!--===== WORK =====-->
    <section class="work section" id="work">
      <div class="work__container bd-flex">
        <div class="add-container">
          <form action="" method="post" class="add-form">
            <div class="form-control">
              <label for="name" aria-label="name">Project Name</label>
              <input type="text" id="name" placeholder="Android App" name="name" />
            </div>
            <div class="form-control">
              <label for="description" aria-label="description">Project Description</label>
              <textarea name="description" id="description" placeholder="My simple project" rows="6"></textarea>
            </div>
            <div class="form-control">
              <label for="type" aria-label="type">Project Type</label>
              <select name="type" id="type"></select>
            </div>
            <div class="form-control">
              <label for="imagePath" aria-label="imagePath">Image Path</label>
              <input type="text" id="imagePath" placeholder="assets/projects/example.jpg" name="imagePath" />
            </div>
            <div class="form-control">
              <label for="languages" aria-label="languages">Languages</label>
              <div class="form-chips languages">
                <div class="chips"></div>
                <div class="selected-chips"></div>
                <input class="languages" type="text" id="languages" placeholder="" name="languages" />
              </div>
            </div>
            <div class="form-control">
              <label for="technologies" aria-label="technologies">Technologies</label>
              <div class="form-chips technologies">
                <div class="chips"></div>
                <div class="selected-chips"></div>
                <input class="technologies" type="text" id="technologies" placeholder="" name="technologies" />
              </div>
            </div>
            <div class="form-control">
              <label for="url" aria-label="url">Project Url</label>
              <input type="text" id="url" placeholder="https://github.com/rllyhz/project-name" name="url" />
            </div>
            <div class="form-control">
              <button type="submit" class="btn btn-add">Add</button>
            </div>
          </form>
        </div>   
    </section>
  </main>
